<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="icon"
      href="/imagen/Riot Games Logo - PNG Logo Vector Downloads (SVG, EPS).png"
    />
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <form class="form">
      <img
        src="/imagen/Riot Games Logo - PNG Logo Vector Downloads (SVG, EPS).png"
        id="ima"
      />
      <h2 class="form_title">Registrarse</h2>

      <p class="form_paragraph">
        ¿ya posees cuenta? <a href="index.html" class="form_link">Entra Aqui</a>
      </p>

      <div class="form_container">
        <div class="form_group">
          <input type="text" id="name" class="form_input" placeholder=" " />
          <label for="name" class="form_label">Nombre</label>
          <span class="form_line"></span>
        </div>
        <div class="form_group">
          <input type="text" id="user" class="form_input" placeholder=" " />
          <label for="user" class="form_label">usuario</label>
          <span class="form_line"></span>
        </div>
        <div class="form_group">
          <input
            type="password"
            id="password"
            class="form_input"
            placeholder=" "
          />
          <label for="password" class="form_label">contraseña</label>
          <span class="form_line"></span>
        </div>
        <input type="submit" class="form_submit" value="Iniciar" />
      </div>
    </form>
  </body>
</html>
